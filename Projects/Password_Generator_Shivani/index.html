<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border border-2" >
        <div class="card-body">
            <h2 class="card-title text-center mb-4 p-1">Random Password Generator</h2>
            <div class="mb-3">
                <label for="length" class="form-label">Password Length:</label>
                <input type="number" id="length" class="form-control">
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="lowercase" checked>
                <label class="form-check-label" for="lowercase">Include Lowercase</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="uppercase" checked>
                <label class="form-check-label" for="uppercase">Include Uppercase</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="numbers" checked>
                <label class="form-check-label" for="numbers">Include Numbers</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="symbols" checked>
                <label class="form-check-label" for="symbols">Include Symbols</label>
            </div>
            <button class="btn btn-outline-primary w-100" onclick="passgenerator()">Generate Password</button>
            <h2 id="password" class="text-center mt-4 text-success fw-bold"></h2>
        </div>
    </div>
</div>

<script src="./Javascript/script.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
