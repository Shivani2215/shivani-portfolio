<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div class="container w-50 border border-1 border-secondary ">
    <h2 class="text-center">Travel Booking System</h2>
    <form id="booking-form">
      <div class="mb-3">
        <label for="departure-date" class="form-label">Departure Date</label>
        <input type="date" class="form-control" id="departure-date" required>
      </div>
      <div class="mb-3">
        <label for="return-date" class="form-label">Return Date</label>
        <input type="date" class="form-control" id="return-date" required disabled>
      </div>
      <p id="error-message" class="error-message"></p>
      <button type="submit" class="btn btn-custom w-100" id="book-ticket" disabled>Book Ticket</button>
    </form>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JS/script.js"></script>
</body>
</html>
